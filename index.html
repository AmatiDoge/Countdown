<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח דד-ליינים אקדמי מעודכן</title>
  <style>
    :root {
      --bg-color: #f0f2f5;
      --card-bg: #ffffff;
      --primary: #3498db;
      --exam-color: #9b59b6;
      --red: #ff7675;
      --orange: #fab1a0;
      --green: #55efc4;
      --text: #2d3436;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg-color);
      color: var(--text);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { margin-bottom: 10px; color: #2c3e50; }
    .subtitle { margin-bottom: 30px; color: #636e72; font-size: 1.1rem; }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      width: 100%;
      max-width: 1100px;
    }

    .table-container {
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      flex: 1;
      min-width: 350px;
      margin-bottom: 20px;
    }

    .table-header {
      color: white;
      padding: 15px;
      font-size: 1.2rem;
      font-weight: bold;
      text-align: center;
    }

    .header-courses { background: var(--primary); }
    .header-exams { background: var(--exam-color); }

    table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed;
    }

    th {
      background-color: #f8f9fa;
      padding: 12px;
      text-align: right;
      font-size: 0.85rem;
      color: #636e72;
      border-bottom: 2px solid #edf2f7;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #edf2f7;
      word-wrap: break-word;
      font-size: 0.95rem;
    }

    .countdown {
      font-weight: 700;
      text-align: center;
      border-radius: 6px;
      padding: 4px 8px;
      display: block;
    }

    .status-red { color: #d63031; background: #fff5f5; }
    .status-orange { color: #e67e22; background: #fffaf0; }
    .status-green { color: #27ae60; background: #f0fff4; }
    .status-passed { color: #636e72; background: #f1f2f6; opacity: 0.6; }

    .controls { margin-bottom: 20px; }

    button {
      padding: 10px 20px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    button:hover { background: #34495e; }

    @media (max-width: 768px) {
      .container { flex-direction: column; align-items: center; }
      .table-container { width: 100%; }
    }
  </style>
</head>
