<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ספירה לאחור</title>
  <style>
    body {
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: #000;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 10px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      background-color: rgba(255,255,255,0.7);
      padding: 10px 20px;
      border-radius: 12px;
    }

    .event {
      font-size: 1.2em;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: rgba(255,255,255,0.8);
      border-radius: 12px;
      max-width: 90vw;
    }

    .time {
      display: block;
      margin-top: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>⏳ לוח זמנים לקיץ</h1>

  <div class="event">פסיכולוגיה קוגניטיבית - מועד הגשה <span class="time" id="count4"></span></div>
  <div class="event">פסיכולוגיה חברתית - מועד הגשה <span class="time" id="count5"></span></div>
  <div class="event">מבוא לסטטיסטיקה ב׳ - מועד ב׳ <span class="time" id="count6"></span></div>
  <div class="event">JASP - מועד ב׳ <span class="time" id="count7"></span></div>
  <div class="event">הגשת מועמדות לתוכנית Honors <span class="time" id="count8"></span></div>

  <script>
    function countdown(targetDate, elementId) {
      const el = document.getElementById(elementId);
      function update() {
        const now = new Date();
        const diff = new Date(targetDate) - now;
        if (diff <= 0) {
          el.textContent = "🎉 הגיע הזמן!";
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        el.textContent = `${days} ימים ${hours} שעות ${minutes} דקות ${seconds} שניות`;
      }
      update();
      setInterval(update, 1000);
    }

    countdown("2025-08-07T23:55:00", "count4");
    countdown("2025-08-12T23:55:00", "count5");
    countdown("2025-08-18T09:45:00", "count6");
    countdown("2025-09-04T15:45:00", "count7");
    countdown("2025-08-28T00:00:00", "count8");
  </script>
</body>
</html>
