<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard אקדמי חכם 2026</title>
  <style>
    :root {
      --bg: #f4f7f6;
      --card: #ffffff;
      --exam-accent: #9b59b6;
      --task-accent: #3498db;
      --passed: #bdc3c7;
      --red: #e74c3c;
      --orange: #f39c12;
      --green: #2ecc71;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { color: #2c3e50; margin-bottom: 20px; text-align: center; }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
    }

    .box {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      flex: 1;
      min-width: 320px;
      max-width: 500px;
    }

    .box-header {
      padding: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 1.4rem;
    }

    .header-exams { background-color: var(--exam-accent); }
    .header-tasks { background-color: var(--task-accent); }

    table { width: 100%; border-collapse: collapse; }
    td { padding: 15px; text-align: right; border-bottom: 1px solid #eee; font-size: 1.1rem; }

    /* טיימר מבחנים */
    .timer {
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      min-width: 110px;
      text-align: center;
      font-size: 0.9rem;
    }
    .bg-red { background-color: #ffeaea; color: var(--red); border: 1px solid var(--red); }
    .bg-orange { background-color: #fff4e5; color: var(--orange); border: 1px solid var(--orange); }
    .bg-green { background-color: #eafff0; color: var(--green); border: 1px solid var(--green); }
    .bg-passed { background-color: #f8f9fa; color: var(--passed); text-decoration: line-through; opacity: 0.7; }

    /* ממשק משימות */
    .task-input-area {
      padding: 15px;
      background: #f9f9f9;
      display: flex;
      gap: 10px;
      border-bottom: 2px solid #eee;
    }
    #taskInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    .add-btn {
      padding: 10px 15px;
      background: var(--task-accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .task-row { transition: background 0.2s; display: flex; align-items: center; width: 100%; }
    .task-text { flex: 1; cursor: pointer; padding: 10px 0; }
    .delete-btn {
      color: var(--red);
      cursor: pointer;
      font-weight: bold;
      padding: 5px 10px;
      font-size: 1.2rem;
      border: none;
      background: none;
    }
    .done .task-text { text-decoration: line-through; color: #bdc3c7; }

    .controls { margin-bottom: 20px; }
    .main-btn { padding: 12px 24px; cursor: pointer; border: none; border-radius: 8px; background: #2c3e50; color: white; font-weight: bold; }

    @media (max-width: 768px) { .container { flex-direction: column; } .box { max-width: 100%; } }
  </style>
</head>
<body>

<h1>הלו״ז האקדמי שלי</h1>

<div class="controls">
  <button class="main-btn" onclick="togglePassed()">הצג/הסתר מבחנים שעברו</button>
</div>

<div class="container">
  
  <div class="box">
    <div class="box-header header-exams">בחינות (מועדי א' ו-ב')</div>
    <table>
      <tbody id="exams-list">
        <tr data-date="2026-01-27T15:45:00"><td>קוגניטיבית ב' (מועד א')</td><td class="timer"></td></tr>
        <tr data-date="2026-02-08T09:45:00"><td>הבסיס הביולוגי (מועד א')</td><td class="timer"></td></tr>
        <tr data-date="2026-02-22T09:45:00"><td>תאוריות באישיות (מועד א')</td><td class="timer"></td></tr>
        <tr data-date="2026-02-27T09:00:00"><td>שיטות מחקר והערכה (מועד א')</td><td class="timer"></td></tr>
        <tr data-date="2026-03-04T09:45:00"><td>קוגניטיבית ב' (מועד ב')</td><td class="timer"></td></tr>
        <tr data-date="2026-03-09T09:45:00"><td>סטטיסטיקה רב-משתנית (מועד ב')</td><td class="timer"></td></tr>
      </tbody>
    </table>
  </div>

  <div class="box">
    <div class="box-header header-tasks">משימות כלליות</div>
    <div class="task-input-area">
      <input type="text" id="taskInput" placeholder="הקלד משימה חדשה...">
      <button class="add-btn" onclick="addTask()">הוסף</button>
    </div>
    <table id="tasks-table">
      <tbody id="task-list">
        </tbody>
    </table>
  </div>

</div>

<script>
  let showPassed = true;
  let tasks = JSON.parse(localStorage.getItem('academicTasks')) || [];

  // פונקציות בחינות
  function updateExams() {
    const now = new Date();
    document.querySelectorAll('#exams-list tr').forEach(row => {
      const target = new Date(row.getAttribute('data-date'));
      const diff = target - now;
      const display = row.querySelector('.timer');

      if (diff <= 0) {
        display.textContent = "עבר";
        display.className = "timer bg-passed";
        row.style.display = showPassed ? "table-row" : "none";
      } else {
        const days = Math.floor(diff / 86400000);
        const hours = Math.floor((diff % 86400000) / 3600000);
        display.textContent = `${days} ימים, ${hours} ש׳`;
        row.style.display = "table-row";
        if (days <= 3) display.className = "timer bg-red";
        else if (days <= 10) display.className = "timer bg-orange";
        else display.className = "timer bg-green";
      }
    });
  }

  // פונקציות משימות
  function renderTasks() {
    const list = document.getElementById('task-list');
    list.innerHTML = '';
    tasks.forEach((task, index) => {
      const tr = document.createElement('tr');
      tr.className = `task-row ${task.done ? 'done' : ''}`;
      tr.innerHTML = `
        <td style="display: flex; align-items: center; justify-content: space-between;">
          <span class="task-text" onclick="toggleTaskStatus(${index})">${task.text}</span>
          <button class="delete-btn" onclick="deleteTask(${index})">×</button>
        </td>
      `;
      list.appendChild(tr);
    });
    localStorage.setItem('academicTasks', JSON.stringify(tasks));
  }

  function addTask() {
    const input = document.getElementById('taskInput');
    if (input.value.trim() === '') return;
    tasks.push({ text: input.value, done: false });
    input.value = '';
    renderTasks();
  }

  function toggleTaskStatus(index) {
    tasks[index].done = !tasks[index].done;
    renderTasks();
  }

  function deleteTask(index) {
    tasks.splice(index, 1);
    renderTasks();
  }

  function togglePassed() {
    showPassed = !showPassed;
    updateExams();
  }

  // תמיכה ב-Enter להוספת משימה
  document.getElementById('taskInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') addTask();
  });

  setInterval(updateExams, 60000);
  updateExams();
  renderTasks();
</script>

</body>
</html>
