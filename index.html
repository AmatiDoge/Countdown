<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח בחינות 2026</title>
  <style>
    :root {
      --bg: #f4f7f6;
      --card: #ffffff;
      --accent: #9b59b6;
      --passed: #bdc3c7;
      --red: #e74c3c;
      --orange: #f39c12;
      --green: #2ecc71;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { color: #2c3e50; margin-bottom: 20px; text-align: center; }

    .container {
      width: 100%;
      max-width: 600px; /* צמצום הרוחב לטבלה אחת מרכזית */
    }

    .box {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .box-header {
      padding: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 1.4rem;
      background-color: var(--accent);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td {
      padding: 15px;
      text-align: right;
      border-bottom: 1px solid #eee;
      font-size: 1.1rem;
    }

    .timer {
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      min-width: 120px;
      text-align: center;
      font-size: 0.95rem;
    }

    /* עיצוב סטטוסים */
    .bg-red { background-color: #ffeaea; color: var(--red); border: 1px solid var(--red); }
    .bg-orange { background-color: #fff4e5; color: var(--orange); border: 1px solid var(--orange); }
    .bg-green { background-color: #eafff0; color: var(--green); border: 1px solid var(--green); }
    .bg-passed { background-color: #f8f9fa; color: var(--passed); text-decoration: line-through; opacity: 0.7; }

    .controls {
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #2c3e50;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover { background: #34495e; }

    @media (max-width: 480px) {
      body { padding: 10px; }
      td { padding: 10px; font-size: 0.95rem; }
      .timer { min-width: 90px; font-size: 0.85rem; }
    }
  </style>
</head>
<body>

<h1>לוח בחינות מעודכן</h1>

<div class="controls">
  <button onclick="togglePassed()">הצג/הסתר מבחנים שעברו</button>
</div>

<div class="container">
  <div class="box">
    <div class="box-header">מועדי א' ו-ב' - סמסטר א'</div>
    <table>
      <tbody id="exams-list">
        <tr data-date="2026-01-27T15:45:00"><td>קוגניטיבית ב' (מועד א')</td><td class="timer"></td></tr>
        <tr data-date="2026-02-08T09:45:00"><td>הבסיס הביולוגי (מועד א')</td><td class="timer"></td></tr>
        <tr data-date="2026-02-22T09:45:00"><td>תאוריות באישיות (מועד א')</td><td class="timer"></td></tr>
        <tr data-date="2026-02-27T09:00:00"><td>שיטות מחקר והערכה (מועד א')</td><td class="timer"></td></tr>
        <tr data-date="2026-03-04T09:45:00"><td>קוגניטיבית ב' (מועד ב')</td><td class="timer"></td></tr>
        <tr data-date="2026-03-09T09:45:00"><td>סטטיסטיקה רב-משתנית (מועד ב')</td><td class="timer"></td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  let showPassed = true;

  function update() {
    const now = new Date();
    const rows = document.querySelectorAll('tr[data-date]');

    rows.forEach(row => {
      const target = new Date(row.getAttribute('data-date'));
      const diff = target - now;
      const display = row.querySelector('.timer');

      if (diff <= 0) {
        display.textContent = "עבר";
        display.className = "timer bg-passed";
        row.style.display = showPassed ? "table-row" : "none";
      } else {
        const days = Math.floor(diff / 86400000);
        const hours = Math.floor((diff % 86400000) / 3600000);
        
        display.textContent = `${days} ימים, ${hours} ש׳`;
        row.style.display = "table-row";

        if (days <= 3) display.className = "timer bg-red";
        else if (days <= 10) display.className = "timer bg-orange";
        else display.className = "timer bg-green";
      }
    });
  }

  function togglePassed() {
    showPassed = !showPassed;
    update();
  }

  // עדכון כל דקה
  setInterval(update, 60000);
  update();
</script>

</body>
</html>
