<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח בקרה אקדמי חכם</title>
  <style>
    :root {
      --bg: #f4f7f6;
      --card: #ffffff;
      --exam-accent: #9b59b6;
      --task-accent: #3498db;
      --passed: #bdc3c7;
      --red: #e74c3c;
      --orange: #f39c12;
      --green: #2ecc71;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { color: #2c3e50; margin-bottom: 20px; }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .box {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      flex: 1;
      min-width: 350px;
      display: flex;
      flex-direction: column;
    }

    .box-header {
      padding: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 1.3rem;
    }

    .header-exams { background-color: var(--exam-accent); }
    .header-tasks { background-color: var(--task-accent); }

    .input-area {
      padding: 15px;
      background: #f9f9f9;
      border-bottom: 2px solid #eee;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .input-row { display: flex; gap: 8px; }

    input, button {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 0.9rem;
    }

    input[type="text"] { flex: 2; }
    input[type="datetime-local"] { flex: 1; }

    .add-btn {
      background: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .add-btn:hover { opacity: 0.9; }

    table { width: 100%; border-collapse: collapse; }
    td { padding: 12px 15px; border-bottom: 1px solid #eee; }

    .timer {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 6px;
      display: inline-block;
      min-width: 100px;
      text-align: center;
      font-size: 0.85rem;
    }

    .bg-red { background-color: #ffeaea; color: var(--red); border: 1px solid var(--red); }
    .bg-orange { background-color: #fff4e5; color: var(--orange); border: 1px solid var(--orange); }
    .bg-green { background-color: #eafff0; color: var(--green); border: 1px solid var(--green); }
    .bg-passed { background-color: #f8f9fa; color: var(--passed); text-decoration: line-through; opacity: 0.7; }

    .delete-btn {
      color: var(--red);
      cursor: pointer;
      font-weight: bold;
      background: none;
      border: none;
      font-size: 1.1rem;
    }

    .task-row { cursor: pointer; }
    .task-row.done td { text-decoration: line-through; color: #bdc3c7; }

    .controls { margin-bottom: 20px; }

    @media (max-width: 768px) { .container { flex-direction: column; } .box { min-width: 100%; } }
  </style>
</head>
<body>

<h1>הלו״ז האקדמי החכם שלי</h1>

<div class="controls">
  <button class="add-btn" style="padding: 10px 20px;" onclick="togglePassed()">הצג/הסתר אירועים שעברו</button>
</div>

<div class="container">
  
  <div class="box">
    <div class="box-header header-exams">בחינות ודד-ליינים</div>
    <div class="input-area">
      <div class="input-row">
        <input type="text" id="examTitle" placeholder="שם המבחן/אירוע">
        <input type="datetime-local" id="examDate">
      </div>
      <button class="add-btn" onclick="addExam()">הוסף אירוע ללו"ז</button>
    </div>
    <table>
      <tbody id="exam-list">
        </tbody>
    </table>
  </div>

  <div class="box">
    <div class="box-header header-tasks">משימות כלליות</div>
    <div class="input-area">
      <div class="input-row">
        <input type="text" id="taskText" placeholder="מה צריך לעשות?">
        <button class="add-btn" onclick="addTask()">הוסף</button>
      </div>
    </div>
    <table>
      <tbody id="task-list">
        </tbody>
