<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ספירה לאחור</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b, #86fde8, #acb6e5);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0 10px;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .event {
      font-size: 1.2em;
      margin: 10px 0;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      max-width: 90vw;
    }

    .time {
      display: block;
      margin-top: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>לוח זמנים לקיץ</h1>

  <div class="event">פסיכולוגיה התפתחותית - מועד הגשה <span class="time" id="count1"></span></div>
  <div class="event">מבוא לפסיכולוגיה - מועד הגשה <span class="time" id="count2"></span></div>
  <div class="event">מבחן ב-JASP <span class="time" id="count3"></span></div>
  <div class="event">פסיכולוגיה קוגניטיבית - מועד הגשה <span class="time" id="count4"></span></div>
  <div class="event">פסיכולוגיה חברתית - מועד הגשה <span class="time" id="count5"></span></div>
  <div class="event">מבוא לסטטיסטיקה ב׳ - מועד ב׳ <span class="time" id="count6"></span></div>

  <script>
    function countdown(targetDate, elementId) {
      const el = document.getElementById(elementId);
      function update() {
        const now = new Date();
        const diff = new Date(targetDate) - now;
        if (diff <= 0) {
          el.textContent = "🎉 הגיע הזמן!";
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        el.textContent = `${days} ימים ${hours} שעות ${minutes} דקות ${seconds} שניות`;
      }
      update();
      setInterval(update, 1000);
    }

    countdown("2025-07-27T23:55:00", "count1");
    countdown("2025-07-30T23:55:00", "count2");
    countdown("2025-07-31T15:45:00", "count3");
    countdown("2025-08-07T23:55:00", "count4");
    countdown("2025-08-12T23:55:00", "count5");
    countdown("2025-08-18T09:45:00", "count6");
  </script>
</body>
</html>
