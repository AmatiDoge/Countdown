<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>לוח זמנים סמסטר ב׳</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: white;
      direction: rtl;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 480px;
      background: #f0f8ff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: right;
    }
    th {
      background-color: #b0dfff;
    }
    .countdown {
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>

  <!-- טבלת קורסים -->
  <table>
    <thead>
      <tr><th>אירוע</th><th>ספירה לאחור</th></tr>
    </thead>
    <tbody id="mainEvents"></tbody>
  </table>

  <!-- טבלת Honors -->
  <table>
    <thead>
      <tr><th>Honors Event</th><th>Countdown</th></tr>
    </thead>
    <tbody id="honorsEvents"></tbody>
  </table>

  <script>
    const mainEvents = [
      { name: "שיטות מחקר והערכה - הגשת מטלה", date: "2025-11-27T09:00:00" },
      { name: "בסיס ביולוגי של ההתנהגות - בוחן", date: "2025-12-02T13:45:00" },
      { name: "תהליכים קוגנטיביים ב׳ - בוחן", date: "2025-12-07T13:45:00" },
      { name: "בסיס ביולוגי של ההתנהגות - בוחן", date: "2025-12-20T13:45:00" },
      { name: "תאוריות באישיות - הגשת תמלול", date: "2025-12-22T23:55:00" },
      { name: "בסיס ביולוגי של ההתנהגות - בוחן", date: "2025-12-30T13:45:00" },
      { name: "תאוריות באישיות - הגשה סופית", date: "2025-12-30T23:55:00" },
      { name: "תהליכים קוגנטיביים ב׳ - בוחן", date: "2026-01-18T13:45:00" },
    ];

    const honorsEvents = [
      { name: "1st Research Propusal Deadline", date: "2025-11-25T23:55:00" },
      { name: "2nd Research Propusal Deadling", date: "2025-12-16T23:55:00" },
      { name: "3rd Research Propusal Deadline", date: "2026-01-06T23:55:00" },
      { name: "Presentation Prof. Shachar Ayal", date: "2026-01-06T13:45:00" },
      { name: "4th Research Propusal Deadline", date: "2026-01-17T23:55:00" },
      { name: "Prep With Saar", date: "2026-01-20T13:00:00" },
    ];

    function updateCountdowns(list, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";

      list.forEach(event => {
        const tr = document.createElement("tr");
        const tdName = document.createElement("td");
        tdName.textContent = event.name;
        const tdCountdown = document.createElement("td");
        tdCountdown.className = "countdown";
        tdCountdown.id = `timer-${containerId}-${event.date}`;
        tr.appendChild(tdName);
        tr.appendChild(tdCountdown);
        container.appendChild(tr);
      });
    }

    function startCountdown(list, containerId) {
      list.forEach(event => {
        const countdownId = `timer-${containerId}-${event.date}`;
        setInterval(() => {
          const now = new Date();
          const target = new Date(event.date);
          const diff = target - now;
          if (diff <= 0) {
            document.getElementById(countdownId).textContent = "הגיע הזמן!";
            return;
          }
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          document.getElementById(countdownId).textContent = `${days} ימים : ${hours} שעות : ${minutes} דקות`;
        }, 60000);
      });
    }

    updateCountdowns(mainEvents, "mainEvents");
    startCountdown(mainEvents, "mainEvents");
    updateCountdowns(honorsEvents, "honorsEvents");
    startCountdown(honorsEvents, "honorsEvents");
  </script>

</body>
</html>
