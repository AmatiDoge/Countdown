<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>לוח מבחנים ודד-ליינים 2026</title>
  <style>
    :root {
      --bg: #f4f7f6;
      --card: #ffffff;
      --primary: #3498db;
      --accent: #9b59b6;
      --passed: #bdc3c7;
      --red: #e74c3c;
      --orange: #f39c12;
      --green: #2ecc71;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { color: #2c3e50; margin-bottom: 20px; }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1000px;
    }

    .box {
      background: var(--card);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      flex: 1;
      min-width: 320px;
      overflow: hidden;
    }

    .box-header {
      padding: 15px;
      color: white;
      font-weight: bold;
      text-align: center;
      font-size: 1.2rem;
    }

    .blue { background-color: var(--primary); }
    .purple { background-color: var(--accent); }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    td, th {
      padding: 12px;
      text-align: right;
      border-bottom: 1px solid #eee;
    }

    .countdown {
      font-weight: bold;
      padding: 4px 8px;
      border-radius: 4px;
      display: inline-block;
      min-width: 100px;
      text-align: center;
    }

    /* סטטוסים */
    .bg-red { background-color: #ffeaea; color: var(--red); }
    .bg-orange { background-color: #fff4e5; color: var(--orange); }
    .bg-green { background-color: #eafff0; color: var(--green); }
    .bg-passed { background-color: #f0f0f0; color: var(--passed); text-decoration: line-through; }

    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background: #2c3e50;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>הלו״ז האקדמי שלי</h1>

<button onclick="togglePassed()">הצג/הסתר אירועים שעברו</button>

<div class="container">
  
  <div class="box">
    <div class="box-header purple">בחינות (מועדי א' ו-ב')</div>
    <table>
      <tbody id="exams-body">
        <tr data-date="2026-01-27T15:45:00"><td>קוגניטיבית ב' (מועד א')</td><td class="timer"></td></tr>
        <tr data-date="2026-02-08T09:45:00"><td>הבסיס הביולוגי</td><td class="timer"></td></tr>
        <tr data-date="2026-02-22T09:45:00"><td>תאוריות באישיות</td><td class="timer"></td></tr>
        <tr data-date="2026-02-27T09:00:00"><td>שיטות מחקר והערכה</td><td class="timer"></td></tr>
        <tr data-date="2026-03-04T09:45:00"><td>קוגניטיבית ב' (מועד ב')</td><td class="timer"></td></tr>
        <tr data-date="2026-03-09T09:45:00"><td>סטטיסטיקה רב-משתנית (מועד ב')</td><td class="timer"></td></tr>
      </tbody>
    </table>
  </div>

  <div class="box">
    <div class="box-header blue">מטלות ובחנים</div>
    <table>
      <tbody id="tasks-body">
        <tr data-date="2026-01-20T13:45:00"><td>בסיס ביולוגי - בוחן 3</td><td class="timer"></td></tr>
        <tr data-date="2026-02-01T23:59:00"><td>שיטות מחקר – הצעת מחקר</td><td class="timer"></td></tr>
        <tr data-date="2025-12-31T10:00:00"><td>שיטות מחקר – סטטוס קבוצה</td><td class="timer"></td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
  let showPassed = true;

  function update() {
    const now = new Date();
    const rows = document.querySelectorAll('tr[data-date]');

    rows.forEach(row => {
      const target = new Date(row.getAttribute('data-date'));
      const diff = target - now;
      const display = row.querySelector('.timer');

      if (diff <= 0) {
        display.textContent = "עבר";
        display.className = "timer countdown bg-passed";
        row.style.display = showPassed ? "table-row" : "none";
      } else {
        const days = Math.floor(diff / 86400000);
        const hours = Math.floor((diff % 86400000) / 3600000);
        display.textContent = `${days} ימים, ${hours} ש׳`;
        
        row.style.display = "table-row";
        if (days <= 3) display.className = "timer countdown bg-red";
        else if (days <= 10) display.className = "timer countdown bg-orange";
        else display.className = "timer countdown bg-green";
      }
    });
  }

  function togglePassed() {
    showPassed = !showPassed;
    update();
  }

  setInterval(update, 1000);
  update();
</script>

</body>
</html>
