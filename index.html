<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Countdown Wallpaper</title>
    <style>
      body {
        background-color: #000;
        color: white;
        font-family: sans-serif;
        text-align: center;
        padding-top: 20%;
      }
      .event {
        font-size: 2em;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>‚è≥ Countdowns</h1>
    <div class="event">
      Trip to Madrid: <span id="count1"></span>
    </div>
    <div class="event">
      Final Exam: <span id="count2"></span>
    </div>
    <script>
      function countdown(targetDate, elementId) {
        const el = document.getElementById(elementId);
        function update() {
          const now = new Date();
          const diff = new Date(targetDate) - now;
          if (diff <= 0) {
            el.textContent = "üéâ It's time!";
            return;
          }
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);
          el.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        update();
        setInterval(update, 1000);
      }

      countdown("2025-08-01T12:00:00", "count1"); // Replace with your date
      countdown("2025-08-14T09:00:00", "count2"); // Replace with your date
    </script>
  </body>
</html>
