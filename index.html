<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: #f4f4f4;
    }
    table {
      border-collapse: collapse;
      margin: 0 10px;
      width: 420px;
      background-color: #fff;
    }
    th {
      background-color: #bde4ff;
      color: #000;
      text-align: center;
      padding: 10px;
      font-size: 16px;
    }
    td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    td:nth-child(odd) {
      background-color: #f8fdf8;
    }
    .icon {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>ספירה לאחור</th>
        <th>אירוע</th>
      </tr>
    </thead>
    <tbody id="hebrew-events">
      <!-- Hebrew events will be populated here -->
    </tbody>
  </table>

  <table>
    <thead>
      <tr>
        <th>Honors Event</th>
        <th>Time Left</th>
      </tr>
    </thead>
    <tbody id="honors-events">
      <!-- Honors events will be populated here -->
    </tbody>
  </table>

  <script>
    const hebrewEvents = [
      { title: 'שיטות מחקר והערכה - הגשת מטלה', date: '2025-11-27T09:00:00' },
      { title: 'בסיס ביולוגי של ההתנהגות - בוחן', date: '2025-12-02T13:45:00' },
      { title: 'תהליכים קוגניטיביים ב׳ - בוחן', date: '2025-12-07T13:45:00' },
      { title: 'בסיס ביולוגי של ההתנהגות - בוחן', date: '2025-12-20T13:45:00' },
      { title: 'תאוריות באישיות - הגשת תמלול', date: '2025-12-22T23:59:59' },
      { title: 'בסיס ביולוגי של ההתנהגות - בוחן', date: '2025-12-30T13:45:00' },
      { title: 'תאוריות באישיות - הגשה סופית', date: '2025-12-30T23:59:59' },
      { title: 'תהליכים קוגניטיביים ב׳ - בוחן', date: '2026-01-18T13:45:00' },
    ];

    const honorsEvents = [
      { title: '1st Research Proposal Deadline', date: '2025-11-25T23:59:59' },
      { title: '2nd Research Proposal Deadline', date: '2025-12-16T23:59:59' },
      { title: '3rd Research Proposal Deadline', date: '2026-01-06T23:59:59' },
      { title: 'Presentation Prof. Shachar Ayal', date: '2026-01-06T13:00:00' },
      { title: '4th Research Proposal Deadline', date: '2026-01-17T23:59:59' },
      { title: 'Prep With Saar', date: '2026-01-20T13:00:00' },
    ];

    function formatCountdown(targetDate) {
      const now = new Date();
      const diff = new Date(targetDate) - now;
      if (diff <= 0) return 'עבר הזמן';

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      return `${days} ימים, ${hours} שעות, ${minutes} דקות`;
    }

    function populateTable(data, elementId, isHebrew = false) {
      const sorted = data.sort((a, b) => new Date(a.date) - new Date(b.date));
      const tbody = document.getElementById(elementId);
      tbody.innerHTML = '';
      sorted.forEach(event => {
        const row = document.createElement('tr');
        const col1 = document.createElement('td');
        const col2 = document.createElement('td');
        col1.textContent = formatCountdown(event.date);
        col2.textContent = event.title;
        if (isHebrew) {
          row.appendChild(col1);
          row.appendChild(col2);
        } else {
          row.appendChild(col2);
          row.appendChild(col1);
        }
        tbody.appendChild(row);
      });
    }

    populateTable(hebrewEvents, 'hebrew-events', true);
    populateTable(honorsEvents, 'honors-events');
  </script>
</body>
</html>
