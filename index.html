<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>לוח מועדים</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('34E5FF.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #000;
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: flex-start;
      padding: 40px;
      gap: 50px;
    }

    .column {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 25px;
      border-radius: 20px;
      min-width: 320px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-top: 0;
      text-align: center;
    }

    .event {
      margin: 15px 0;
    }

    .timer {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="column" id="main">
    <h2>אירועי קורסים</h2>
  </div>
  <div class="column" id="honors">
    <h2>Honors Deadlines</h2>
  </div>

  <script>
    const courseEvents = [
      { title: "שיטות מחקר והערכה - הגשת מטלה", date: "2025-11-27T09:00:00" },
      { title: "בסיס ביולוגי של ההתנהגות - בוחן", date: "2025-12-02T13:45:00" },
      { title: "תהליכים קוגנטיביים ב׳ - בוחן", date: "2025-12-07T13:45:00" },
      { title: "בסיס ביולוגי של ההתנהגות - בוחן", date: "2025-12-20T13:45:00" },
      { title: "תאוריות באישיות - הגשת תמלול", date: "2025-12-22T23:59:00" },
      { title: "בסיס ביולוגי של ההתנהגות - בוחן", date: "2025-12-30T13:45:00" },
      { title: "תאוריות באישיות - הגשה סופית", date: "2025-12-30T23:59:00" },
      { title: "תהליכים קוגנטיביים ב׳ - בוחן", date: "2026-01-18T13:45:00" }
    ];

    const honorsEvents = [
      { title: "1st Research Proposal Deadline", date: "2025-11-25T00:00:00" },
      { title: "2nd Research Proposal Deadline", date: "2025-12-16T00:00:00" },
      { title: "3rd Research Proposal Deadline", date: "2026-01-06T00:00:00" },
      { title: "Presentation Prof. Shachar Ayal", date: "2026-01-06T00:00:00" },
      { title: "4th Research Proposal Deadline", date: "2026-01-17T00:00:00" },
      { title: "Prep With Saar", date: "2026-01-20T00:00:00" }
    ];

    function renderCountdowns(containerId, events) {
      const container = document.getElementById(containerId);
      events
        .sort((a, b) => new Date(a.date) - new Date(b.date))
        .forEach(event => {
          const div = document.createElement('div');
          div.className = 'event';
          const title = document.createElement('div');
          title.textContent = event.title;
          const timer = document.createElement('div');
          timer.className = 'timer';
          timer.setAttribute('data-date', event.date);
          div.appendChild(title);
          div.appendChild(timer);
          container.appendChild(div);
        });
    }

    function updateTimers() {
      const timers = document.querySelectorAll('.timer');
      timers.forEach(timer => {
        const targetDate = new Date(timer.getAttribute('data-date'));
        const now = new Date();
        const diff = targetDate - now;
        if (diff <= 0) {
          timer.textContent = "עבר המועד";
        } else {
          const days = Math.floor(diff / (1000 * 60 * 60 * 24));
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          timer.textContent = `${days} ימים, ${hours} שעות, ${minutes} דקות`;
        }
      });
    }

    renderCountdowns('main', courseEvents);
    renderCountdowns('honors', honorsEvents);
    updateTimers();
    setInterval(updateTimers, 60000);
  </script>
</body>
</html>
